{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Hotel Management System</title>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous' %}">
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
	
	<div  class="container" >
		<div class="row" >
			<form class=" m-auto "  action="signup" method="post">
					{% csrf_token %}
					<h1 class="ml-5">Enter Details</h1>
					<div class="form-row  mt-3">
						<div class="col-lg-6 col-md-6 col-sm-12 mt-3">
							<input type="text" name="fname" id="ffname" class="form-control" placeholder="First name" required>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12 mt-3">
							<input type="text" name="lname" class="form-control" placeholder="Last name" required>
						</div>
					</div>
					<div class="form-row mt-3">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<input type="text" name="username"  class="form-control" placeholder="username" required>
							
						</div>	 
					</div>
					<div class="form-row mt-3">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<input type="email" name="email" class="form-control" placeholder="email" required>
							
							
					</div>
						
					</div>
					<div class="form-row  mt-3">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<input type="password" name="password" class="form-control" placeholder="password" required>
							
							
						</div>
						
					</div>
					<div class="form-row mt-3">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<input type="password"  name="cpassword" class="form-control" placeholder="confirm password" required>
							
							
						</div>
						
					</div>
					<div class="form-row mt-3 ">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<BUTTON type="submit" class="btn btn-primary btn-block "  onclick="getname()" value="SIGN UP">SIGN UP</BUTTON> 
						
						</div>
						
					</div>
					
				</form>
			</div>
		</div>
		
   <script>
   $(document).ready(function(){
	   ('#submit')
   })




	  setTimeout(function(){
		   {% for message in messages %}
            swal("{{message}}", "You clicked the button!", "error");
			{% endfor %}
			
                 })
        

    
   </script>


				
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<script src="{% static 'js/index.js' %}" type="text/javascript" charset="utf-8" async defer></script>
		
		
	</body>
</html>
